<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone's Calculator</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="output">
            <input readonly class="answerBox">
        </div>

        <div class="input">
            <div class="firstRow">
                <div class="bo1x box box1 grey">C</div>
                <div class="bo2x box box1 grey">+/-</div>
                <div class="bo3x box box1 grey">%</div>
                <div class="bo4x box box1 orange">/</div>

                <div class="bo5x box box2 lightgrey">7</div>
                <div class="bo6x box box2 lightgrey">8</div>
                <div class="bo7x box box2 lightgrey">9</div>
                <div class="bo8x box box2 orange">X</div>

                <div class="bo9x box box3 lightgrey">4</div>
                <div class="bo10x box box3 lightgrey">5</div>
                <div class="bo11x box box3 lightgrey">6</div>
                <div class="bo12x box box3 orange">â€“</div>

                <div class="bo13x box box4 lightgrey">1</div>
                <div class="bo14x box box4 lightgrey">2</div>
                <div class="bo15x box box4 lightgrey">3</div>
                <div class="bo16x box box4 orange">+</div>
            </div>
            <div class="threeBox">
                <div class="bo17x box box5 lightgrey bigBox">0</div>
                <div class="bo18x box box5 lightgrey">.</div>
                <div class="bo19x box box5 orange">=</div>
            </div>
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
